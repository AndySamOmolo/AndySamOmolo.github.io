<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Image Slider</title>
	<style>
		.slider {
			position: relative;
			height: 300px;
			overflow: hidden;
		}
		
		.slider img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			opacity: 0;
			transition: opacity 0.5s;
		}
		
		.slider img.active {
			opacity: 1;
		}
	</style>
</head>
<body>
	<div class="slider">
		<img src="" class="active">
		<img src="">
		<img src="">
		<img src="">
	</div>

	<script>
		let images = [
			"https://source.unsplash.com/random/800x600",
			"https://source.unsplash.com/random/800x600",
			"https://source.unsplash.com/random/800x600",
			"https://source.unsplash.com/random/800x600"
		];

		let current = 0;
		let slider = document.querySelector(".slider");
		let activeImage = slider.querySelector(".active");

		function showNextImage() {
			current++;
			if (current >= images.length) {
				current = 0;
			}
			let nextImage = slider.querySelectorAll("img")[current];
			activeImage.classList.remove("active");
			nextImage.classList.add("active");
			activeImage = nextImage;
			setTimeout(showNextImage, 5000);
		}

		showNextImage();
	</script>
</body>
</html>
